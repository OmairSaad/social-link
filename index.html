<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 10px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Jessica Randall
  London, United Kingdom
  "Front-end developer and avid reader."

  GitHub
  Frontend Mentor
  LinkedIn
  Twitter
  Instagram -->

      <div class="profile">
        <img src="./assets/images/avatar-jessica.jpeg" alt="">
      </div>
      <div class="name">
        <h5>Jessica Randall</h5>
        <p>London, United Kingdom</p>
      </div>
      <div class="about">
        <p>"Front-end developer and avid reader."</p>
      </div>
      <a href=""><div class="social">Frontendmentor</div></a>
      <a href=""><div class="social">Twitter</div></a>
      <a href=""><div class="social">Instagram</div></a>
      <a href=""><div class="social">LinkedIn</div></a>
      <a href=""><div class="social">Github</div></a>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Omair <span style="color: red;">&hearts;</span> Saad</a>.

</html>
